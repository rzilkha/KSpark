

buildscript {

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20-M1'

    }
}

group 'KotlinSpark'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}




dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.8'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.8'
    compile group: 'com.databricks', name: 'spark-xml_2.10', version: '0.4.0'
    implementation group: 'org.jetbrains.kotlinx.spark', name: 'kotlin-spark-api-3.0.0_2.12', version: '1.0.0-preview1'
}




compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
